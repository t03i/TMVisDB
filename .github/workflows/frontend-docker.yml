name: Docker Build and Push to ghcr.io

on:
  workflow_call:
    inputs:
      tag:
          required: true
          type: string

jobs:
    build-push-deploy:
        environment: production
        env:
            FRONTEND_IMAGE: ${{vars.REGISTRY}}/${{ vars.FRONTEND_IMAGE_NAME }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                ref: ${{ inputs.tag }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ vars.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.FRONTEND_IMAGE }}:main-dev

            - name: Build Cache for Docker
              uses: actions/cache@v4
              with:
                  path: pnpm-dev-cache
                  key: ${{ runner.os }}-pnpm-dev-cache-${{ hashFiles('frontend/pnpm-lock.yaml') }}

            - name: inject cache into docker
              uses: reproducible-containers/buildkit-cache-dance@v3.1.0
              with:
                  cache-map: |
                      {
                       "pnpm-dev-cache": "/pnpm/store"
                       }
                  skip-extraction: ${{ steps.cache.outputs.cache-hit }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./frontend.Dockerfile
                  target: dev
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  push: true
                  tags: main-dev
                  labels: ${{ steps.meta.outputs.labels }}
