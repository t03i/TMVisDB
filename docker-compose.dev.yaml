services:
  backend:
    restart: "no"
    volumes:
      - ./backend/app:/app/app
    build:
      args:
        INSTALL_DEV: true
    develop:
      watch:
        - action: sync
          path: backend/app/
          target: /app/app/
        - action: rebuild
          path: backend/pyproject.toml
    command: ["fastapi", "dev", "--host", "0.0.0.0", "app/main.py", "--port", "8000"]
