[semantic_release]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = true
tag_format = "v{version}"
version_toml = [
    "backend/pyproject.toml:project.version"
]
version_variables = [
    "backend/app/__init__.py:__version__",
    "frontend/package.json:version"
]
# Problem with uv lock https://github.com/astral-sh/uv/issues/7533#issuecomment-2400922158
build_command = "cd backend && uv lock && git add uv.lock"

[semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[semantic_release.changelog]
exclude_commit_patterns = ["^Merge *"]

[semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"

[semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
